<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Financial Institutions Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-bubble {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .chat-bubble.user {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }
        .chat-bubble.bot {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
        .chat-bubble.bot span.instructions {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-history" id="chatHistory">
            <!-- Chat messages will appear here -->
            <div class="chat-bubble bot">
                <span class="instructions">Welcome to the Philippine Financial Institutions Chatbot! You can ask about cities, provinces, or statistics. Type your question below or type "exit" to end the chat.</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="query" placeholder="Type your message here..." autofocus required>
            <button id="submitBtn">Send</button>
        </div>
    </div>

<script>
    document.getElementById("chatbotForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        const query = document.getElementById("query").value;
        const responseElement = document.getElementById("response");

        // Send POST request to your Flask chatbot API
        try {
            const response = await fetch("https://worker-production-1784.up.railway.app/chatbot", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ query: query }),
            });

            // Parse the JSON response from the server
            const data = await response.json();

            // Handle the response and format for display
            if (Array.isArray(data)) {
                // Display each message from the chatbot (both answer and follow-up)
                data.forEach(item => {
                    const messageElement = document.createElement("div");
                    messageElement.textContent = item;
                    responseElement.appendChild(messageElement);
                });
            } else {
                responseElement.textContent = data;
            }

        } catch (error) {
            responseElement.textContent = "Error: Could not connect to chatbot.";
        }
    });
</script>
</body>
</html>
