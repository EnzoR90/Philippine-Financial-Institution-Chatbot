<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Financial Institutions Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        .subtitle {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], #sendButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, #sendButton:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #chatContainer {
            max-width: 600px;
            margin: 0 auto;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h1>Philippine Financial Institutions Chatbot</h1>
        <div class="subtitle">
            Welcome to the Philippine Financial Institutions Chatbot! You can ask about cities, provinces, or statistics. Type your question below or type "exit" to end the chat.
        </div>
        
        <div id="chatArea">
            <!-- This is where the chat history will be appended dynamically -->
        </div>

        <!-- Form to submit a query -->
        <input type="text" id="query" name="query" placeholder="Type your message here..." required>
        <button id="sendButton">Send</button>
        
        <div id="response"></div>
    </div>

    <script>
        document.getElementById("sendButton").addEventListener("click", async function(event) {
            event.preventDefault(); // Prevent form submission behavior
            
            const query = document.getElementById("query").value.trim();
            if (!query) {
                return;  // If query is empty, do nothing
            }
            
            // Clear the input field after the query is sent
            document.getElementById("query").value = '';

            // Add the user's query to the chat area
            const chatArea = document.getElementById("chatArea");
            const userMessage = document.createElement("div");
            userMessage.textContent = query;
            userMessage.style.background = "#4CAF50";
            userMessage.style.color = "#fff";
            userMessage.style.padding = "10px";
            userMessage.style.marginBottom = "10px";
            userMessage.style.borderRadius = "10px";
            chatArea.appendChild(userMessage);

            // Send POST request to your Flask chatbot API
            try {
                const response = await fetch("https://worker-production-1784.up.railway.app/chatbot", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ query: query }),
                });

                // Parse the JSON response from the server
                const data = await response.json();

                // Add the bot's response to the chat area
                const botMessage = document.createElement("div");
                botMessage.textContent = data;
                botMessage.style.background = "#ddd";
                botMessage.style.padding = "10px";
                botMessage.style.marginBottom = "10px";
                botMessage.style.borderRadius = "10px";
                chatArea.appendChild(botMessage);

            } catch (error) {
                // Display error message in case of connection issues
                const errorMessage = document.createElement("div");
                errorMessage.textContent = "Error: Could not connect to chatbot.";
                errorMessage.style.background = "#f44336";
                errorMessage.style.color = "#fff";
                errorMessage.style.padding = "10px";
                errorMessage.style.marginBottom = "10px";
                errorMessage.style.borderRadius = "10px";
                chatArea.appendChild(errorMessage);
            }

            // Scroll to the bottom of the chat area
            chatArea.scrollTop = chatArea.scrollHeight;
        });
    </script>
</body>
</html>
